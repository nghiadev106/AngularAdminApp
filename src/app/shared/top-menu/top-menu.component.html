<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <!-- Navbar Search -->
    <li class="nav-item">
      <div class="navbar-search-block">
        <form class="form-inline">
          <div class="input-group input-group-sm">
            <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search" />
            <div class="input-group-append">
              <button class="btn btn-navbar" type="submit">
                <i class="fas fa-search"></i>
              </button>
              <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </li>

    <!-- Notifications Dropdown Menu -->
    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#">
        <i class="far fa-bell"></i>
        <span class="badge badge-warning navbar-badge" *ngIf="announcements && announcements.length > 0">{{
          announcements.length }}</span>
      </a>
      <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
        <span class="dropdown-item dropdown-header" *ngIf="announcements && announcements.length > 0">{{

        <div *ngFor="let item of announcements">
          <a (click)="markAsRead(item.ID)" class="dropdown-item">
            <i class="fas fa-envelope mr-2"></i> {{item.Content}}
            <span class="float-right text-muted text-sm">{{item.CreatedDate}}</span>
          </a>
        </div>
        <div class="dropdown-divider"></div>

        <div class="dropdown-divider"></div>
        <button (click)="logout()" class="dropdown-item dropdown-footer">
          đăng xuất
        </button>
      </div>
    </li>
  </ul>
